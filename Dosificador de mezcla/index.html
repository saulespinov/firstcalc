<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dosificador de mezcla</title>
  </head>
  <body>
    <header>
      <h1>DOSIFICADOR DE MEZCLAS</h1>
      <p>
        Desarrollado por grupo garnaix
        <a href="https://www.instagram.com/garnaixdominicana/ ">
          Click para ir a pagina empresarial
        </a>
      </p>
    </header>
    <main>
      <p class="volumeZone">
        Volumen
        <span
          ><input
            class="volumeInput"
            type="number"
            placeholder="Volumen de mezcla "
        /></span>
        m3
        <span> <button class="UNDO">UNDO</button></span>
      </p>
      <p class="opcionesMezcla">
        Tipo de concreto o mortero
        <span>
          <select
            name="Mezclas"
            id="mezclasTypes"
            onchange="getSelectedValue()"
          >
            <optgroup label="Concretos">
              <option value="1:2:3">1:2:3</option>
              <option value="1:2:4">1:2:4</option>
              <option value="1:3:5">1:3:5</option>
            </optgroup>
            <optgroup label="Morteros">
              <option value="1:1">1:1</option>
              <option value="1:2">1:2</option>
              <option value="1:3">1:3</option>
              <option value="1:4">1:4</option>
              <option value="1:5">1:5</option>
              <option value="1:6">1:6</option>
            </optgroup>
          </select>
        </span>
      </p>
      <p class="fdasCemento">
        Fundas de cemento :
        <span><input type='number' class = 'cementResult' </span>
      </p>
      <p class="m3Arena">
        M3 de arena :<span> <input type='number' class='sandResult' </span>
      </p>
      <p class="m3Grava">
        M3 de grava:<span><input type='number' class='gravaResult' </span>
      </p>
      <p class="ltsAgua">
        Litros de agua:<span> <input type='number' class='waterResult'</span>
      </p>
      <p class="costos">
        Costo por m3(RD$):<span><input type='number' class='costsResult'</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
